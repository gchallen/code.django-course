{% extends "class/base.html" %}

{% block content %}

<div id="login">
<div class="container_16">
{% if validlink %}
  {% if form.errors %}
    <div class="grid_8 prefix_4">
      <p class="error">Please enter matching passwords.</p>
    </div>
    <div class="clear"></div>
  {% endif %}
  <div id="loginform">
  <div class="grid_8 prefix_4">
    <p>Please enter and confirm your new password.
  </div>
  <div class="clear"></div>

  <form action="" method="post">{% csrf_token %}
    <div class="grid_4 prefix_4 loginlabel">
      <label for="id_new_password1">New Password:</label>
    </div>
    <div class="grid_4">
      <input type="password" name="new_password1" id="id_new_password1" />
    </div>
    <div class="clear"></div>
    <div class="grid_4 prefix_4 loginlabel">
      <label for="id_new_password2">Confirm New Password:</label>
    </div>
    <div class="grid_4">
      <input type="password" name="new_password2" id="id_new_password2" />
    </div>
    <div class="clear"></div>
    <div class="grid_8 prefix_4 loginbutton">
      <input type="submit" value="SUBMIT" />
    </div>
  </form>
  </div>
  {% else %}
  <div class="grid_8 prefix_4">
    <p class="warning">
      Invalid password reset link.
    </p>
  </div>
  <div class="clear"></div>
  {% endif %}
</div>
</div>

{% endblock %}
